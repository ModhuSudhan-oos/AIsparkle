<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All AI Tools - AI Tools Platform</title>
  <meta name="description" content="Browse our complete collection of AI-powered tools for productivity, creativity, and business growth.">
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">
  <!-- Navbar (same as index.html) -->
  <nav class="sticky top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
    <!-- ... same navbar as index.html ... -->
  </nav>

  <!-- Tools Page Content -->
  <main class="min-h-screen py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="mb-12">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">All AI Tools</h1>
        <p class="text-gray-600 dark:text-gray-300 max-w-3xl">
          Explore our complete collection of AI-powered tools designed to help you work smarter, create faster, and grow your business.
        </p>
        
        <div class="mt-6 max-w-md">
          <div class="relative">
            <input 
              type="text" 
              id="tools-search" 
              placeholder="Search tools..." 
              class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <div class="absolute left-3 top-2.5 text-gray-400 dark:text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      
      <div id="tools-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Tools will be loaded dynamically from Firebase -->
      </div>
    </div>
  </main>

  <!-- Footer (same as index.html) -->
  <footer class="bg-gray-800 text-gray-300">
    <!-- ... same footer as index.html ... -->
  </footer>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script>
    // Mobile menu toggle (same as index.html)
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Sync mobile dark mode toggle with main toggle (same as index.html)
    const mainToggle = document.getElementById('dark-mode-toggle');
    const mobileToggle = document.getElementById('mobile-dark-mode-toggle');
    
    if (mainToggle && mobileToggle) {
      mobileToggle.checked = mainToggle.checked;
      
      mobileToggle.addEventListener('change', () => {
        mainToggle.checked = mobileToggle.checked;
        mainToggle.dispatchEvent(new Event('change'));
      });
    }
  </script>
</body>
</html>
